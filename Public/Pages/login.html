<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" conent="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../images/Record-icon.png" type="image/icon type">
	<link rel="stylesheet" type="text/css" href="../Styles/style.css">
	<link rel="stylesheet" type="text/css" href="../Styles/login.css">
	<title>Login</title>
</head>
<body>
	<div class="header">
		<h1>RECORD // RECORD</h1>
		<hr>
	</div>

	<div class="main">

		<div class=navContainer>
			<button id="navBtn" class="navBtn" 
			onclick="">Nav</button>

			<div id="leftNav" class="nav">
			</div>

			<button id="logoutBtn" class="logoutBtn hide" 
			onclick="">Logout</button>
		</div>

		<div class="content">
			<div class="loginReg">
				<div class="logReg_Toggle">
					<div id="logBtnBox" class="logRegBtn">
						<button id="logBtn">Login</button>
					</div>
					<div id="regBtnBox" class="logRegBtn">
						<button id="regBtn">Register</button>
					</div>
				</div>
				<div class="formContainer">
					<div class="loginRegForm">
	
							<form class="loginForm" id="loginForm"
							action="/login" method="POST">
								<p id="log_error" class="error"></p>
								<div class="usernameForm">
									<label>Username</label>
									<input type="text" id="username_log">
								</div>
								<div class="passForm">
									<label>Password</label>
									<input type="password" id="pswd">
								</div>
								<div class="submitForm">
									<button type="submit" id="login">Login</button>
								</div>
							</form>
	
	
							<form class="registerForm hide" id="registerForm"
							action="/register" method="POST">
								<p id="reg_error" class="error"></p>
								<div class="usernameForm">
									<label>Username</label>
									<input type="text" id="username_reg"/>
								</div>								
								<div class="emailForm">
									<label>Email</label>
									<input type="text" id="email_reg"/>
								</div>
								<div class="passForm">
									<label>Password</label>
									<input type="password" id="pswd_reg"/>
								</div>
									<div class="passForm">
									<label>Re-Type Password</label>
									<input type="password" id="pswd_redo"/>
								</div>
								<div class="submitForm">
									<button type="submit" id="btn-register"
									action="/register" method="POST">Register</button>
								</div>
							</form>
	
						</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
	</div>
	
<!-- Scripts -->
	<script type="module" src="../Scripts/main.js"></script>
	<script type="module" src="../Scripts/register_user.js"></script>

</body>

</html>
